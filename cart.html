<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <script
      src="https://kit.fontawesome.com/3162f5d9b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Your Cart - Shopmate | The Best E-commerce Platform</title>
    <meta
      name="description"
      content="Review the items in your cart and proceed to checkout with ease on Shopmate, the ultimate e-commerce platform for all your shopping needs."
    />
    <meta
      name="keywords"
      content="Shopmate cart, online shopping cart, e-commerce cart, checkout, shopping basket, review order, buy online"
    />
    <meta
      property="og:title"
      content="Your Cart - Shopmate | The Best E-commerce Platform"
    />
    <meta
      property="og:description"
      content="See the items you've added to your cart and proceed to checkout with a seamless shopping experience on Shopmate."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shopmate.com/cart" />
    <meta
      property="og:image"
      content="https://shopmate.com/assets/images/cart-preview.jpg"
    />
    <link
      rel="icon"
      type="image/png"
      href="/my-favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/my-favicon/favicon.svg" />
    <link rel="shortcut icon" href="/my-favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/my-favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/my-favicon/site.webmanifest" />
    <meta property="og:site_name" content="Shopmate" />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-content">
        <a href="index.html" class="logo"
          ><img src="images/logo.png" alt="" width="130px"
        /></a>
        <div class="search-container">
          <i class="bx bx-search search-icon"></i>
          <input
            type="text"
            class="search-input"
            placeholder="Search for products..."
          />
        </div>
        <div class="nav-icons">
          <a href="dashboard.html" class="nav-icon">
            <i class="bx bx-user"></i>
          </a>
          <a href="wish-list.html" class="nav-icon">
            <i class="bx bx-heart"></i>
          </a>
          <a href="cart.html" class="nav-icon">
            <i class="bx bx-cart"></i>
          </a>
        </div>
      </div>
    </nav>
    <div class="cart-section">
      <div class="cart-container">
        <div class="cart-items">
          <div class="cart-header">
            <h1 class="cart-title">Shopping Cart</h1>
          </div>
        </div>
        <div class="cart-summary">
          <h2 class="summary-title">Order Summary</h2>
          <div class="summary-item">
            <span class="summary-label">Subtotal</span>
            <span class="summary-value">$0.00</span>
          </div>

          <div class="summary-item">
            <span class="summary-label">Tax</span>
            <span class="summary-value">$0.00</span>
          </div>
          <div class="summary-item summary-total">
            <span class="summary-label">Total</span>
            <span class="summary-value">$0.00</span>
          </div>
          <button class="checkout-btn" onclick="makeOrder()">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3>About Us</h3>
          <ul>
            <li><a href="">Our Story</a></li>
            <li><a href="">Careers</a></li>
            <li><a href="">Press</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Customer Service</h3>
          <ul>
            <li><a href="">Contact Us</a></li>
            <li><a href="">Shipping Info</a></li>
            <li><a href="">Returns</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Connect With Us</h3>
          <ul>
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://twitter.com">Twitter</a></li>
            <li><a href="https://instagram.com">Instagram</a></li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="javascript/main.js"></script>
    <script src="javascript/redirectIfNotLogged.js"></script>
    <script>
      loadCart();
      updateCartSummary();
    </script>
  </body>
</html>
