<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <script
      src="https://kit.fontawesome.com/3162f5d9b2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <title>Title</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-content">
        <a href="index.html" class="logo">ShopMate</a>
        <div class="nav-icons">
          <a href="#" class="primary-btn" id="admin-log-out">logout</a>
        </div>
      </div>
    </nav>
    <div class="categories-admin">
      <div class="container">
        <div class="header">
          <h1 class="title">Add Categories</h1>
          <div class="actions">
            <a href="index.html" class="btn btn-primary">
              <i class="bx bx-arrow-back"></i>
              Dashboard
            </a>
          </div>
        </div>
        <form id="addCategoryForm" class="needs-validation" novalidate>
          <div class="form-group">
            <label class="form-label" for="categoryName">Category Name</label>
            <input
              type="text"
              id="categoryName"
              class="form-control"
              placeholder="Enter category name"
              required
            />
            <div class="invalid-feedback">Please enter a category name.</div>
          </div>
          <div class="form-group mt-3">
            <label class="form-label" for="description">Description</label>
            <textarea
              id="description"
              class="form-control"
              placeholder="Enter category description"
              required
            ></textarea>
            <div class="invalid-feedback">Please enter a description.</div>
          </div>

          <div class="button-group mt-4">
            <button
              type="submit"
              class="btn btn-primary"
              onclick="validateAndAddCategory(event)"
            >
              <i class="bx bx-save"></i>
              Save Category
            </button>
            <button type="button" class="btn btn-secondary">
              <i class="bx bx-x"></i>
              Cancel
            </button>
          </div>
        </form>

        <div class="categories-list">
          <h2 class="title" style="font-size: 1.5rem; margin-bottom: 1.5rem">
            Existing Categories
          </h2>
          <div class="cats"></div>
        </div>
      </div>
    </div>
    <script src="../javascript/main.js"></script>
    <script src="../javascript/admin.js"></script>
    <script>
      generateCategories();
    </script>
  </body>
</html>
