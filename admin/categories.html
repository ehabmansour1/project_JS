<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <script
      src="https://kit.fontawesome.com/3162f5d9b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <title>Title</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-content">
        <a href="dashboard.html" class="logo">ShopMate</a>

        <div class="nav-icons">
          <a href="#" class="primary-btn" id="log-out">logout</a>
        </div>
      </div>
    </nav>
    <div class="categories-admin">
      <div class="container">
        <div class="header">
          <h1 class="title">Add Categories</h1>
          <div class="actions">
            <a href="dashboard.html" class="btn btn-primary">
              <i class="bx bx-arrow-back"></i>
              Dashboard
            </a>
          </div>
        </div>
        <form id="addCategoryForm">
          <div class="form-group">
            <label class="form-label" for="categoryName">Category Name</label>
            <input
              type="text"
              id="categoryName"
              class="form-input"
              placeholder="Enter category name"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="description">Description</label>
            <textarea
              id="description"
              class="form-input form-textarea"
              placeholder="Enter category description"
              required
            ></textarea>
          </div>

          <div class="button-group">
            <button type="submit" class="btn btn-primary">
              <i class="bx bx-save"></i>
              Save Category
            </button>
            <button type="button" class="btn btn-secondary">
              <i class="bx bx-x"></i>
              Cancel
            </button>
          </div>
        </form>

        <div class="categories-list">
          <h2 class="title" style="font-size: 1.5rem; margin-bottom: 1.5rem">
            Existing Categories
          </h2>

          <div class="category-item">
            <div class="category-info">
              <div class="category-icon">
                <i class="bx bx-shopping-bag"></i>
              </div>
              <span class="category-name">Electronics</span>
            </div>
            <div class="category-actions">
              <button class="action-btn edit-btn">
                <i class="bx bx-edit"></i>
              </button>
              <button class="action-btn delete-btn">
                <i class="bx bx-trash"></i>
              </button>
            </div>
          </div>

          <div class="category-item">
            <div class="category-info">
              <div class="category-icon">
                <i class="bx bx-book"></i>
              </div>
              <span class="category-name">Books</span>
            </div>
            <div class="category-actions">
              <button class="action-btn edit-btn">
                <i class="bx bx-edit"></i>
              </button>
              <button class="action-btn delete-btn">
                <i class="bx bx-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../javascript/main.js"></script>
  </body>
</html>
