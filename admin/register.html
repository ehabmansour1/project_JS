<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <script
      src="https://kit.fontawesome.com/3162f5d9b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Admin - Register</title>
    <link
      rel="icon"
      type="image/png"
      href="/my-favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/my-favicon/favicon.svg" />
    <link rel="shortcut icon" href="/my-favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/my-favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/my-favicon/site.webmanifest" />
  </head>
  <body>
    <div class="login-admin">
      <div class="login-container">
        <div class="login-header">
          <h1 class="login-title">Admin Register</h1>
          <p class="login-subtitle">
            Enter your credentials to access the dashboard
          </p>
        </div>
        <form id="registerForm" onsubmit="handleRegister(event)">
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <div class="input-group">
              <i class="bx bx-user"></i>
              <input
                type="text"
                id="username"
                class="form-input"
                placeholder="Enter your username"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
              <i class="bx bx-lock-alt"></i>
              <input
                type="password"
                id="password"
                class="form-input"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>
          <button type="submit" class="login-button">Register</button>
          <a href="login.html" class="forgot-password">Have Account?</a>
        </form>
      </div>
    </div>
    <script src="../javascript/main.js"></script>
    <script src="../javascript/admin-register-handler.js"></script>
  </body>
</html>
